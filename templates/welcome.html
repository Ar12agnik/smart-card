<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
     rel="stylesheet"
 />
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <title>Welcome user ...</title>
</head>
<style>
     input[type="password"],
     .btn{
          border-radius: 100px;
     }
  </style>
<body>
     <nav class="navbar">
          <div class="container-fluid">
               <a class="navbar-brand bg-primary text-light py-2 px-3" style="border-radius: 100px;" href=""><strong>Smart</strong>Card <i class="ri-id-card-fill"></i></a>
          </div>
     </nav>
     <div class="container col-md-8 mt-1">
          <div class="card px-3 py-5">
          <center>
          <img src="img/default.jpg" class="img-thumbnail rounded-circle" alt="..." width="200" height="200">
          
          </center>
         
          <form action="{% url 'login_view' %}" method="post" class="container py-3 px-3">
               {% csrf_token %}
               <div class="px-1">
               <strong>Welcome {{ full_name }}</strong> <br>
               <strong>Unique ID:</strong><span>{{ user.username }}<input type="hidden" value="{{ user.username }}" name="username"></span><br>
               <strong>Name:</strong><span> {{ full_name }}</span> <br>
               <strong>Gender:</strong><span> {{ gender }}</span>
               </div>
               <p class="px-1">Please enter your password</p>
               <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Process <i class="ri-arrow-right-circle-line"></i></button>

          </form>
    </div></div>
     <a href="download.html">Netx Page >></a>
     
</body>
</html>
