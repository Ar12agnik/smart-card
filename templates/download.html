<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
     <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <title>Download your documents</title>
</head>
<style>
     .btn{
          border-radius: 100px;
     }
</style>
<body>
     <nav class="navbar">
          <div class="container-fluid">
               <a class="navbar-brand bg-primary text-light py-2 px-3" style="border-radius: 100px;" href=""><strong>Smart</strong>Card <i class="ri-id-card-fill"></i></a>
          </div>
     </nav>
     <div class="container col-md-8 mt-3">
     <div class="card px-5 py-5">
          <div class="mx-2">
          <strong class="px-1">Download your documents</strong>
          <p class="px-1">You can download the following</p>
         </div>
          
          {% for d in docs %}
          {{ d.document_name }}
          <button class="btn btn-primary btn-md my-1 px-4"><a href='{{ d.document.url }}' target="_blank" style="text-decoration: none; color: white;" ><i class="ri-download-2-fill"> </i>Download </a></button>
          {% endfor %}
          <button class="btn btn-primary btn-md my-1 px-4"><a href="{% url 'logout_view' %}" style="text-decoration: none; color: white;"> Logout <i class="ri-logout-circle-line"></i></a></i> </button>
          
     </div>
     </div>
     <a href="sorry.html">Next page >></a>
</body>

</html>
